<body>
    <header>
        <h1>
            <a href="index.html">
                <figure>
                    <img src="icons/icon.png" alt="Bienvenido a mi web">
                </figure>
            </a>
            <a href="index.html">Pablo Hermida</a>
        </h1>

        <nav id="ioMenu">
            <figure id="showMenu" class="ioMenuMovil" onClick="displayMenu()">
                <img src="icons/menu.png" alt="Menu de la web">
            </figure>

            <div id="card_menu">
                <figure id="hideMenu" class="ioMenuMovil" onClick="displayMenu()">
                    <img src="icons/exit.png" alt="Salir del menú">
                </figure>
                <figure id="logo_menu">
                    <img src="icons/logo.png" alt="Logo de la web">
                </figure>
                <ul>
                    <li><a onClick="navSection('home');" href="#">Home</a></li>
                    <li><a onClick="navSection('aboutMe');" href="#">Sobre mí</a></li>
                    <li><a onClick="navSection('skills');" href="#">Skills</a></li>
                    <li><a onClick="navSection('portfolio');" href="#">Portfolio</a></li>
                    <li><a onClick="navSection('blog');" href="#">Blog</a></li>
                    <li><a onClick="displayFormContact('block')" href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <div id="prev_section" onClick="displaySection('prev')">
            <i class="icon-previous"></i>
        </div>
        <div id="next_section" onClick="displaySection('next')">
            <i class="icon-next"></i>
        </div>
    </header>

    <div id="slider">
        <section id="home" class="slide" style="display: block;">
            <div class="mainAnimation">
                <div id="particles-js"></div>
            </div>
            <div class="mainLogo">
                <h2>Soy un <strong>programador multiplataforma</strong></h2>
                <figure id="logo_menu">
                    <img src="icons/logo.png" alt="Logo de la web">
                </figure>
            </div>
            <div class="buttonsPage">
                <div id="contactame" onClick="displayFormContact('block')">
                    <span>CONTÁCTAME</span>
                </div>
                <a target="_blank" href="docs/CV PABLO HERMIDA.pdf">DESCARGAR CV</a>
            </div>
        </section>
        <section id="aboutMe" class="slide" style="display: none;">About Me</section>
        <section id="skills" class="slide" style="display: none;">Skills</section>
        <section id="portfolio" class="slide" style="display: none;">Portfolio</section>
        <section id="blog" class="slide" style="display: none;">Blog</section>
    </div>

    <div id="contact_form">
        <form action="php/contact.php" id="form" name="form" method="POST">
            <div id="close_form" onClick="displayFormContact('none')"></div>
            <figure>
                <img src="icons/envelope.png" alt="Contáctame">
            </figure>
            <p>Dí Hola</p>
            <input type="text" name="name" id="name" placeholder="Tu nombre"
                onfocus="if(this.placeholder == '') this.placeholder = 'Tu nombre'">
            <input type="email" name="email" id="email" placeholder="Tu email"
                onfocus="if(this.placeholder == '') this.placeholder = 'Tu email'">
            <textarea name="message" id="message" placeholder="Mensaje"
                onfocus="if(this.placeholder == '') this.placeholder = 'Mensaje'"></textarea>
            <input type="submit" name="submit" id="submitButton" value="ENVIAR" />
        </form>
    </div>

    <div id="contact_button" onClick="displayFormContact('block')"></div>

    <footer>
        <div class="rrss">
